<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center list-group-title">
        {{title}}
    </li>
    <li *ngFor="let list of lists" [routerLink]="[list.url]" [attr.data-active]="list.active"
        class="list-group-item d-flex justify-content-between align-items-center">
        {{list.name}}
        <span class="badge badge-pill"><i [attr.data-active]="list.active"
                class="fas fa-chevron-right right-icon-config"></i></span>
    </li>
</ul>

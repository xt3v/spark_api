<div class="position-absolute bottom-0 right-0 p-3 toast-container">
  <div *ngFor="let message of _toasts;let indexOfelement=index;" id="liveToast" class="toast show" role="alert"
    aria-live="assertive" aria-atomic="true">
    
    <div class="toast-body" [ngClass]="{'info': message.style=='info',
    'warning':   message.style=='danger',
    'success':  message.style=='success'}">
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"
        (click)="closeToast(indexOfelement)">
        <span aria-hidden="true">&times;</span>
      </button>
      <p>
        {{message.message}}
      </p>
    </div>
  </div>

</div>

<div>
    <div class="spark-dynamic-forms__bulk-wrapper">
        <!-- TODO -> call a module for the bulk upload processes -->
        <button type="button" (click)="bulkOptions()" class="btn btn btn-sm mb-3 lift spark-dynamic-forms__bulk-btn">Bulk Actions</button>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <app-card [title]="cardTitle">
            <div *ngFor="let item of formItems" class="form-group">
                <app-dynamic-forms-item [item]="item" [form]="form"></app-dynamic-forms-item>
            </div>
        </app-card>
        <div class="form-row spark-dynamic-forms__button-wrapper">
            <button type="button" (click)="resetForm()" class="btn btn btn-sm mb-3 lift spark-dynamic-forms__clear">Clear</button>
            <button type="submit" [disabled]="!form.valid || loading ? true: null" class="btn btn-sm btn-primary mb-3 lift spark-dynamic-forms__submit">
                <span class="spark-text has--loading" [ngClass]="{'has--loading': loading}">
                    {{ loading ? 'Saving' : formButtonName }}
                </span>
            </button>
        </div>
    </form>
</div>

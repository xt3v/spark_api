<!-- todo: standard all the label fonts for auth pages -->
<div class="container top-padding">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 col-xl-4 my-5">
      <h1 class="display-4 text-center mb-3">
        Sign In
      </h1>
      <p class="text-muted text-center mb-5">
        Gain access to our dashboard
      </p>
      <span *ngIf="hasError">{{error}}</span>
      <form class="authentication__form" [formGroup]="signinForm" (ngSubmit)="signIn()">
        <div class="form-group">
          <label class="form-label" for="signin-email">Email Address</label>
          <input aria-label="Email sign in" id="signin-email" type="email" name="email" class="form-control"
            formControlName="username" placeholder="name@address.com" />
          <div *ngIf="submitted && f.username.errors" class="form-invalid-feedback"
            [ngClass]="{'form.is-invalid': submitted && f.username.errors}">
            <div *ngIf="f.username.errors.required">Email address is required</div>
            <div *ngIf="f.username.errors.pattern || f.username.errors.email">Enter a valid email</div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="col-auto">
              <a [routerLink]="['/forgot-password']" class="form-text form-link forgot small"> Forgot password? </a>
            </div>
          </div>

          <div class="form-group">
            <input aria_label="password" id="password" formControlName="password" type={{passwordType}}
              class="form-control form-control-appended" placeholder="Enter your password" />
            <div *ngIf="submitted && f.password.errors" class="form-invalid-feedback"
              [ngClass]="{'form.is-invalid': submitted && f.password.errors}">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
            <div (click)="toggleShowPassword()" class="form-control-icon password"
              [ngClass]="{'is--hidden': submitted && f.password.errors}">
              <span class="">
                <i class="fa fa-eye" *ngIf="togglePasswordShow"></i>
                <i class="fa fa-eye-slash" *ngIf="!togglePasswordShow"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input aria_label="Remember me" type="checkbox" formControlName="remember_me" id="rememberMe"
            class="form-check-input" />
          <label class="form-label" for="rememberMe" class="form-check-label">Remember Me</label>
        </div>
        <button [attr.disabled]="loading ? true: null" type="submit" class="btn btn btn-block btn-primary mb-3 lift">
          <span class="spark-text has--loading" [ngClass]="{'has--loading': loading}">
            {{ loading ? 'Signing In' : 'Sign In' }}
          </span>
        </button>
      </form>
    </div>
  </div>
</div>

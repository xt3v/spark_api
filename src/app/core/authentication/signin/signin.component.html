<div class="container authentication">
  <div class="row align-items-center">
    <div class="col-12 col-md-6 order-md-1 mb-5 mb-md-0">
      <div class="text-center">
        <img
          src="assets/img/illustrations/happiness.svg"
          alt="Sign In Illustration"
          class="img-fluid"
        />
      </div>
    </div>
    <div
      class="col-12 col-md-5 col-xl-4 offset-md-1 offset-xl-2 order-md-2 my-5"
    >
      <span class="authentication__header">
        <h1>Sign In</h1>
        <p>Gain access to your Dashboard</p>
      </span>
      <form class="authentication__form" action="">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="name@address.com"
          />
        </div>
      </form>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="password">Password</label>
          </div>
          <div class="col-auto">
            <a href="#" class="form-text form-link small"> Forgot password? </a>
          </div>
        </div>
        <!-- Input group -->
        <div class="input-group input-group-merge">
          <input
            type="password"
            class="form-control form-control-appended"
            placeholder="Enter your password"
          />
          <!-- Icon -->
          <div class="input-group-append">
            <span class="input-group-text">
              <i-feather name="eye"></i-feather>
            </span>
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-block btn-primary mb-3">
        Sign in
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 col-xl-4 my-5">
      <h1 class="display-4 text-center mb-3">
        Password reset
      </h1>
      <p class="text-muted text-center mb-5">
        Enter your email to get a password reset link.
      </p>
      <div *ngIf="error">{{errorMessage}}</div>
      <form class="authentication__form" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
        <div class="form-group">
          <label for="signin-email">Email Address</label>
          <input aria-label="Email sign in" id="signin-email" type="email" name="email" class="form-control"
            formControlName="email" placeholder="name@address.com"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="form-invalid-feedback"
            [ngClass]="{'form.is-invalid': submitted && f.email.errors}">
            <div *ngIf="f.email.errors.required">Email address is required</div>
            <div *ngIf="f.email.errors.pattern || f.email.errors.email">Enter a valid email</div>
          </div>
        </div>
        <button [attr.disabled]="loading ? true: null" type="submit" class="btn btn-lg btn-block btn-primary mb-3 lift">
          <span class="spark-text has--loading" [ngClass]="{'has--loading': loading}">
            {{ loading ? 'Loading' : 'Get Instructions' }}
          </span>
        </button>
      </form>
      <div class="forgot__remember-me-link">
        <p class="text-center">Remembered your login?
          <a [routerLink]="['/signin']"> Sign In </a>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="container authentication">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 order-md-1 mb-5 mb-md-0">
        <div class="text-center">
          <img
            src="assets/img/illustrations/coworking.svg"
            alt="Sign In Illustration"
            class="img-fluid"
          />
        </div>
      </div>
      <div
        class="col-12 col-md-5 col-xl-4 offset-md-1 offset-xl-2 order-md-2 my-5"
      >
        <span class="authentication__header">
          <h1>Password Reset</h1>
          <p>Enter your email to get a password reset link</p>
        </span>
        <div *ngIf="error">{{errorMessage}}</div>
        <form class="authentication__form" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
          <div class="form-group">
            <label for="signin-email">Email Address</label>
            <input
              aria-label="Email sign in"
              id="signin-email"
              type="email"
              name="email"
              class="form-control"
              formControlName="email"
              placeholder="name@address.com"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="form-invalid-feedback"  [ngClass]="{'form.is-invalid': submitted && f.email.errors}">
              <div *ngIf="f.email.errors.required">Email address is required</div>
              <div *ngIf="f.email.errors.pattern || f.email.errors.email">Enter a valid email</div>
            </div>
          </div>
          <button [attr.disabled]="loading ? true: null" type="submit" class="btn btn-lg btn-block btn-primary mb-3 lift">
            <span class="spark-text has--loading" [ngClass]="{'has--loading': loading}">
              {{ loading ? 'Loading' : 'Get Instructions' }}
            </span>
          </button>
        </form>
        <div class="forgot__remember-me-link">
            <span>Remembered your login? 
                <a [routerLink]="['/signin']"> Sign In </a>
             </span>
        </div>
      </div>
    </div>
  </div>
